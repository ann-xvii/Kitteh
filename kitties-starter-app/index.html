<!DOCTYPE html>

<html ng-app="kittehApp">
	<head>
		<meta charset="utf-8">

		<title>An HTML Page</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<script src="js/angular.js"></script>
		
		<script src="js/app.js"></script>
		<script src="js/KittiesController.js"></script>
	</head>

	<body ng-controller="KittiesController as kitteh"  ui-view>
	
		<div id="container">

			<section class="left-container">
				<h1>Kittens for Adoption</h1>
				<figure class="dashed" ng-repeat="meow in kitteh.kittyList | filter: false  ">
					<h3>My name is {{ meow.catName }}</h3>
					<p>I am {{ meow.monthsOld }} months old.</p>
					<p>I am a {{ meow.gender }}.</p>
					<img src="{{ meow.image }}"><br><span>Adopt?</span>
					<input type="checkbox" ng-model="meow.adopted" ng-class="meow.adopted ? 'right-container' : 'left-container'"><br/>
					<button class="btn btn-delete" ng-click="kitteh.deleteKitty(meow)">Terminate teh Kiteh</button>
				</figure>
			</section>

			<section class="right-container">
				<h1>At their forever homes &#60;3 </h1>
				<figure class="dashed" ng-repeat="meow in kitteh.kittyList | filter: true  ">
					<h3>My name is {{ meow.catName }}</h3>
					<p>I am {{ meow.monthsOld }} months old.</p>
					<p>I am a {{ meow.gender }}.</p>
					<img src="{{ meow.image }}"><br><span>Adopt?
					<input type="checkbox" ng-model="meow.adopted" ng-class="meow.adopted ? 'right-container' : 'left-container'"><br/></span>
					<button class="btn btn-delete" ng-click="kitteh.deleteKitty(meow)">Terminate teh Kiteh</button>
				</figure>
			</section>
			<div id="add-cat">
				<h2>You know a cat that needs a homez??</h2>
				<form ng-submit='kitteh.addKitty()'>
					<input class="pic-box" type="text" placeholder="teh kittehz name plz,thx!" ng-model="kitteh.nombre"><br>
					<input class="pic-box" type="text" placeholder="how old iz teh kiteh cat?" ng-model="kitteh.edad"><br>
					<p>Wut gender plz??</p>
					<input type="radio" name="gender" value="female" ng-model="kitteh.gender">female
					<input type="radio" name="gender" value="male" ng-model="kitteh.gender">male

					<p>Post a link to the picture!</p>
					<input class="pic-box" type="text" placeholder="kittehz picture goes here" ng-model="kitteh.picture">
					<p>Or upload teh kittehz picture:</p>
					<input class="pic-box" type="file" name="catPic" ng-model="kitteh.picture"/><br/><br/>
					<input type="submit" value="Upload" />

				</form>
			</div>
		</div>
	</body>
</html>
